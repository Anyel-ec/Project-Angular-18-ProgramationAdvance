
<div class="container" id="home">
    <div class="login-left">
      <div class="login-header">
        <h1>Bienvenido</h1>
        <p>Por favor inicie sesión para continuar...</p>
      </div>
      <form class="login-form" autocomplete="off">
        <div class="login-content">
          <div class="form-item">
            <label for="email">Ingrese su usuario</label>
            <input type="text" id="email" placeholder="username">
          </div>
          <div class="form-item">
            <label for="password">Ingrese su contraseña</label>
            <input type="password" id="password" placeholder="contraseña" class="pass-key">
            <img src="eye-close.png" id="eyeicon" class="password-toggle">
          </div>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox">
              <label for="rememberMeCheckbox" class="checkboxlabel">Recuérdame</label>
            </div>
          </div>
          <div class="remember-forgot">
            <a [routerLink]="['/login']" routerLinkActive="active">¿Contraseña Olvidada?</a>
          </div>
          <div class="bg-grey">
            <div class="sing-up">¿Aún no tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="active" class="text-link" id="sign-up">Sign up</a></div>
          </div>
          <button type="submit">Iniciar Sesión</button>
        </div>
        <div class="login-footer">
          <a href="https://www.facebook.com">
            <img width="30" src="https://img.icons8.com/color/512/facebook-new.png" alt="facebook">Facebook
          </a>
          <a href="https://www.google.com">
            <img width="30" src="https://img.icons8.com/fluency/512/google-logo.png" alt="google">Google
          </a>
        </div>
      </form>
    </div>
    <div class="login-right">
      <img src="images/Data Arranging_Two Color.svg" alt="">
    </div>
  </div>
